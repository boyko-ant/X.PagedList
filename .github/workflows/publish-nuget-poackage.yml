# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Publish Nuget package

on:
  workflow_dispatch

jobs:
  build:
    permissions:
      checks: write
      pull-requests: write
      contents: read
      issues: read
      actions: read

    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --no-restore
    
    - name: Test
      run: dotnet test --no-build --no-restore --verbosity normal --logger "trx;LogFileName=TestResults.trx" --results-directory "test-results"
      working-directory: tests/X.PagedList.Tests

    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: |
          tests/X.PagedList.Tests/test-results/**/*.xml
          tests/X.PagedList.Tests/test-results/**/*.trx
          tests/X.PagedList.Tests/test-results/**/*.json
